name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build, Test, Lint, Format & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --version 0.27.1 # Pinned version for stability

      - name: Build
        run: cargo build --verbose --release

      - name: Run tests
        run: cargo test --verbose

      - name: Run linter (Clippy)
        run: cargo clippy -- -D warnings

      - name: Check formatting (rustfmt)
        run: cargo fmt --check

      - name: Generate code coverage (Tarpaulin)
        run: cargo tarpaulin --verbose --out Lcov --output-dir ./coverage --run-types Tests --engine llvm --timeout 120

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/lcov.info
          if-no-files-found: error # Fail if no coverage report is found