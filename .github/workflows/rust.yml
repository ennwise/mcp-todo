name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run linter (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check formatting (rustfmt)
        run: cargo fmt --all -- --check
      - name: Run tests
        run: cargo test --all-features # This will run all unit and integration tests
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --version 0.27.1 # Pinning version for stability
      - name: Generate code coverage report
        run: cargo tarpaulin --out Xml --output-dir ./coverage --all-features --engine llvm --timeout 120 -- --test-threads=1
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/cobertura.xml